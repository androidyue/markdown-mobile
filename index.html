<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Markdown Studio</title>

  <!-- Favicons and Touch Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0969da">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/driver.js@1.3.1/dist/driver.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="app">
    <main class="workspace">
      <section class="editor-pane">
        <header class="pane-header">
          <div class="pane-title">
            <button class="collapse-button" id="collapse-editor" type="button" aria-label="Toggle editor">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <span>Editor</span>
          </div>
          <div class="pane-actions">
            <span class="status" id="autosave-status">Saved</span>
            <button class="button button-icon" id="paste-button" type="button" title="Paste from clipboard"><i class="fa-solid fa-paste"></i></button>
            <button class="button button-icon" id="upload-button" type="button" title="Upload Markdown"><i class="fa-solid fa-file-arrow-up"></i></button>
            <button class="button button-icon" id="clear-button" type="button" title="Clear"><i class="fa-solid fa-trash-can"></i></button>
          </div>
        </header>
        <textarea id="editor" spellcheck="false"></textarea>
      </section>
      <section class="preview-pane">
        <header class="pane-header">
          <div class="pane-title">
            <button class="collapse-button" id="collapse-preview" type="button" aria-label="Toggle preview">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <span>Preview</span>
          </div>
          <div class="preview-actions">
            <label class="toggle" title="Sync scroll between editor and preview">
              <input type="checkbox" id="sync-scroll" checked>
              <span>Sync Scroll</span>
            </label>
            <a href="https://lizhi.shop/products/typora?cid=wncr9wz5" target="_blank" rel="noopener noreferrer" class="button button-icon" title="Buy"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="https://github.com/androidyue/markdown-mobile/issues" target="_blank" rel="noopener noreferrer" class="button button-icon" title="Feedback"><i class="fa-solid fa-circle-question"></i></a>
            <button class="button button-icon" id="copy-preview" type="button" title="Copy rendered HTML"><i class="fa-solid fa-copy"></i></button>
          </div>
        </header>
        <article id="preview" class="preview-content"></article>
      </section>
    </main>
    <input type="file" id="file-input" class="visually-hidden" accept=".md,.markdown,.txt">
    <div id="snackbar" class="snackbar"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.1/marked.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/driver.js@1.3.1/dist/driver.js.iife.js"></script>
  <script src="script.js"></script>
  <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/speed-insights/script.js"></script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
