<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Studio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkAo2zSlTps995zGHm0Dp1l5X776/S3eG1DwW4k5f5p3NF1dL+ljXr4Mw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" integrity="sha512-1ONY9yKXFGLlVIXs2QEcsNKC6zqghbZ/5isCwV59K2yxcvEvd2z+5+mrbewX5megaMx5FvZm9XquJO7wFawYaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="app">
    <header class="toolbar">
      <div class="brand">
        <i class="fa-solid fa-pen-nib"></i>
        <span>Markdown Studio</span>
      </div>
      <div class="toolbar-actions">
        <button class="btn" data-action="new" title="New Document"><i class="fa-regular fa-file"></i></button>
        <button class="btn" data-action="import" title="Import Markdown"><i class="fa-solid fa-upload"></i></button>
        <button class="btn" data-action="export" title="Export Markdown"><i class="fa-solid fa-download"></i></button>
        <div class="divider"></div>
        <button class="btn" data-action="bold" title="Bold"><i class="fa-solid fa-bold"></i></button>
        <button class="btn" data-action="italic" title="Italic"><i class="fa-solid fa-italic"></i></button>
        <button class="btn" data-action="heading" title="Heading"><i class="fa-solid fa-heading"></i></button>
        <button class="btn" data-action="quote" title="Blockquote"><i class="fa-solid fa-quote-left"></i></button>
        <button class="btn" data-action="code" title="Code"><i class="fa-solid fa-code"></i></button>
        <button class="btn" data-action="ul" title="Bulleted list"><i class="fa-solid fa-list-ul"></i></button>
        <button class="btn" data-action="ol" title="Numbered list"><i class="fa-solid fa-list-ol"></i></button>
        <button class="btn" data-action="link" title="Link"><i class="fa-solid fa-link"></i></button>
        <button class="btn" data-action="image" title="Image"><i class="fa-regular fa-image"></i></button>
        <div class="divider"></div>
        <button class="btn" data-action="undo" title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
        <button class="btn" data-action="redo" title="Redo"><i class="fa-solid fa-rotate-right"></i></button>
        <div class="divider"></div>
        <button class="btn" data-action="theme" title="Toggle theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
      </div>
    </header>
    <main class="workspace">
      <section class="editor-pane">
        <header class="pane-header">
          <span>Markdown</span>
          <span class="status" id="autosave-status">Saved</span>
        </header>
        <textarea id="editor" spellcheck="false"></textarea>
      </section>
      <section class="preview-pane">
        <header class="pane-header">
          <span>Preview</span>
          <div class="preview-actions">
            <label class="toggle" title="Sync Scroll">
              <input type="checkbox" id="sync-scroll" checked>
              <span>Sync</span>
            </label>
            <button class="btn" data-action="print" title="Print / PDF"><i class="fa-solid fa-print"></i></button>
          </div>
        </header>
        <article id="preview" class="preview-content"></article>
      </section>
    </main>
    <input type="file" id="file-input" accept=".md,.markdown,.txt" hidden>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js" integrity="sha512-LSO7FLLQlJ7QKQn3nC2LhM9u0mq5Yio7CMrMAKoUP4xq/52k5WfPGM6uz7D26ZAWpy37pEqRtyXp+MfKruifkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" integrity="sha512-1LlitMTl1gMKLk4L/gGQ6PrDshP8REh8gJ9ENhv1Zism/2xoHHmeOxMgFwPEz7nJZKLoRYKAH1ChcxrXjfjacg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
