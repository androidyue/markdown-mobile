<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Markdown Studio</title>

  <!-- Favicons and Touch Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0969da">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/7.2.0/introjs.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="app">
    <main class="workspace">
      <section class="editor-pane" data-intro="This is your markdown editor. Type or paste your markdown content here. Changes are auto-saved to your browser." data-step="1">
        <header class="pane-header">
          <div class="pane-title">
            <button class="collapse-button" id="collapse-editor" type="button" aria-label="Toggle editor">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <span>Editor</span>
          </div>
          <div class="pane-actions">
            <span class="status" id="autosave-status">Saved</span>
            <button class="button button-icon" id="paste-button" type="button" title="Paste from clipboard" data-intro="Click here to paste content from your clipboard directly into the editor. Great for mobile or quick pasting." data-step="2"><i class="fa-solid fa-paste"></i></button>
            <button class="button button-icon" id="upload-button" type="button" title="Upload Markdown" data-intro="Upload existing markdown files (.md, .markdown, .txt) from your device. All processing happens locally in your browser." data-step="3"><i class="fa-solid fa-file-arrow-up"></i></button>
            <button class="button button-icon" id="clear-button" type="button" title="Clear" data-intro="Clear all content from the editor to start fresh." data-step="4"><i class="fa-solid fa-trash-can"></i></button>
          </div>
        </header>
        <textarea id="editor" spellcheck="false"></textarea>
      </section>
      <section class="preview-pane" data-intro="See your markdown rendered in real-time as you type. The preview updates automatically with syntax highlighting for code blocks." data-step="5">
        <header class="pane-header">
          <div class="pane-title">
            <button class="collapse-button" id="collapse-preview" type="button" aria-label="Toggle preview">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <span>Preview</span>
          </div>
          <div class="preview-actions">
            <label class="toggle" title="Sync scroll between editor and preview" data-intro="Enable or disable synchronized scrolling between the editor and preview panes. When enabled, scrolling in the editor automatically scrolls the preview to match." data-step="6">
              <input type="checkbox" id="sync-scroll" checked>
              <span>Sync Scroll</span>
            </label>
            <a href="https://lizhi.shop/products/typora?cid=wncr9wz5" target="_blank" rel="noopener noreferrer" class="button button-icon" title="Buy"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="https://github.com/androidyue/markdown-mobile/issues" target="_blank" rel="noopener noreferrer" class="button button-icon" title="Feedback" data-intro="Have feedback or found a bug? Click here to open a GitHub issue and let us know how we can improve Markdown Studio." data-step="7"><i class="fa-solid fa-circle-question"></i></a>
            <button class="button button-icon" id="copy-preview" type="button" title="Copy rendered HTML" data-intro="Copy the formatted HTML with inline styles optimized for pasting into WeChat Official Account (公众号) editor. Formatting is preserved!" data-step="8"><i class="fa-solid fa-copy"></i></button>
          </div>
        </header>
        <article id="preview" class="preview-content"></article>
      </section>
    </main>
    <input type="file" id="file-input" class="visually-hidden" accept=".md,.markdown,.txt">
    <div id="snackbar" class="snackbar"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.1/marked.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/7.2.0/intro.min.js"></script>
  <script src="script.js"></script>
  <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/speed-insights/script.js"></script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
