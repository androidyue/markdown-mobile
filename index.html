<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Markdown Studio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="app">
    <main class="workspace">
      <section class="editor-pane">
        <header class="pane-header">
          <span>Markdown</span>
          <div class="pane-actions">
            <span class="status" id="autosave-status">Saved</span>
            <button class="button" id="clear-button" type="button">Clear</button>
            <button class="button" id="upload-button" type="button">Upload Markdown</button>
          </div>
        </header>
        <textarea id="editor" spellcheck="false"></textarea>
      </section>
      <section class="preview-pane">
        <header class="pane-header">
          <span>Preview</span>
          <div class="preview-actions">
            <label class="toggle" title="Sync Scroll">
              <input type="checkbox" id="sync-scroll" checked>
              <span>Sync</span>
            </label>
            <button class="button button-icon" id="copy-preview" type="button" title="Copy rendered HTML"><i class="fa-solid fa-copy"></i></button>
          </div>
        </header>
        <article id="preview" class="preview-content"></article>
      </section>
    </main>
    <input type="file" id="file-input" class="visually-hidden" accept=".md,.markdown,.txt">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.1/marked.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
